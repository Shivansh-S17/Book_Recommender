<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1c1c1c, #3a1c71);
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: rgba(0, 166, 90, 0.9);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-warning {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            padding: 15px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center" style="font-size:50px">Recommend Books</h1>
        <div class="row">
            <div class="col-md-12 text-center">
                <form action="/recommend_books" method="post" class="d-flex flex-column align-items-center">
                    <input name="user_input" type="text" class="form-control w-50" placeholder="Enter a book title..."><br>
                    <input type="submit" class="btn btn-warning">
                </form>
            </div>
        </div>
        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 mt-4">
                        <div class="card">
                            <img src="{{i[2]}}" alt="Book Cover">
                            <p>{{i[0]}}</p>
                            <h4>{{i[1]}}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
